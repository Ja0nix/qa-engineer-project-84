- summary: |
    Фильтрация по фактической цене для покупателя не работает 
  environment: |
    Яндекс.Браузер 25.4.0.0 + DevTools
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть страницу https://hexlet-products-store.vercel.app/
    2. Найти на странице товар, у которого цена после скидки меньше, чем до скидки на единицу и более.
    3. Ввести в поля фильтра по цене значения от и до так, чтобы цена после скидки попала в этот диапазон, а цена до скидки не попала.
  expected-result: |
    Выдача перестороилась.
    Отображаются товары, цена после скидки которых соответствует диапазону из шага 3.
    Выбранный на шаге 2 товар так же есть в выдаче.
  actual-result: |
    Выбранный на шаге 2 товар отсутствует в выдаче. Отображаются товары, цена до скидки (а не после) которых соответствует диапазону из шага 3.

