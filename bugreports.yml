- summary: |
    Не фильтуются товары по ключевому слову в описании
  environment: |
    Яндекс.Браузер 25.4.0.0 
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть страницу https://hexlet-products-store.vercel.app/
    2. Ввести crisp в поисковой строке справа
  expected-result: |
    При вводе запроса товары фильтруются "на лету" уже по части введенного запроса
    В выдаче присутствуют товары, отфильтрованные по наличию ключевого слова в описании.
    Картинки и текст отображаются без ошибок в верстке.
  actual-result: |
    В выдаче присутствуют слова отфильтрованные только по названию. Поле описания не участвует в формировании отфильтрованной выдачи.
    Изображения товаров растянуты, скриншот с ошибкой assets/bug_2.png.

- summary: |
    Не отображаются отфильтрованные товары по бренду и цене на первой странице.
  environment: |
    Яндекс.Браузер 25.4.0.0 
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть страницу https://hexlet-products-store.vercel.app/
    2. Поставить фильтр по бренду - без бренда
    3. Поставить цену от 40
  expected-result: |
    В выдаче присутствуют товары, отфильтрованные по бренду и цене одновременно.
    Картинки и текст отображаются без ошибок в верстке.
  actual-result: |
    В выдаче присутствуют товары, отфильтрованные по бренду и цене одновременно. Но они отображаются только на 2 странице. 
    При этом первая страница пустая, без товаров.
    На второй странице пропал фильтр по брендам.
    Ошибка изображена на скриншотах assets/bug_1.png и assets/bug_2.png
    Изображения товаров растянуты, скриншот с ошибкой assets/bug_2.png.

