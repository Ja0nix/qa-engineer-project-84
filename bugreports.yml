---
- summary: |
    Пользователь имеет возможность искать товары по ключевому слову
  environment: |
    Яндекс.Браузер 25.4.0.0 
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть страницу https://hexlet-products-store.vercel.app/
    2. Ввести crisp в поисковой строке справа
  expected-result: |
    При вводе запроса товары фильтруются "на лету" уже по части введенного запроса
    В выдаче присутствуют товары, отфильтрованные по наличию ключевого слова в описании.
  actual-result: |
    В выдаче присутствуют слова отфильтрованные только по названию. Поле описания не участвует в формировании отфильтрованной выдачи.
    Изображения товаров растянуты, скриншот с ошибкой assets/bug2.png.

- summary: |
    Пользователь имеет возможность фильтровать товары одновременно по цене и по бренду
  environment: |
    Яндекс.Браузер 25.4.0.0 
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть страницу https://hexlet-products-store.vercel.app/
    2. Поставить фильтр по бренду - без бренда
    3. Поставить цену от 40
  expected-result: |
    В выдаче присутствуют товары, отфильтрованные по бренду и цене одновременно.
  actual-result: |
    В выдаче присутствуют товары, отфильтрованные по бренду и цене одновременно. Но они отображаются только на 2 странице. 
    При этом первая страница пустая, без товаров.
    На второй странице пропал фильтр по брендам.
    Ошибка изображена на скриншотах assets/bug1.png и assets/bug2.png
    Изображения товаров растянуты, скриншот с ошибкой assets/bug2.png.

- summary: |
    Пользователь должен иметь возможность переключить язык интерфейса
  environment: |
    Яндекс.Браузер 25.4.0.0 
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть страницу https://hexlet-products-store.vercel.app/
    2. Нажимаем в меню в header Язык
    3. Открыватся подменю с языками Русский и English
    4. Нажимаем English
  expected-result: |
    Страница магазина отображается на английском, все элементы переведены. Вся верстка не поехала.
  actual-result: |
    Страница магазина отображается на английском.
    Изображения товаров растянуты, скриншот с ошибкой assets/bug2.png.
    Иконка на английском языке не подгружается, скриншот с ошибкой assets/bug3.png.
