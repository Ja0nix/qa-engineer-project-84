bugreports:
    - summary: |
        Не фильтуются товары по ключевому слову в описании
      environment: |
        Яндекс.Браузер 25.4.0.0 
        ОС Windows 10
      steps-to-reproduce: |
        1. Открыть страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
        2. Ввести crisp в поисковой строке справа
      expected-result: |
        При вводе запроса товары фильтруются "на лету" уже по части введенного запроса
        В выдаче присутствуют товары, отфильтрованные по наличию ключевого слова в описании.
        Картинки и текст отображаются без ошибок в верстке.
      actual-result: |
        В выдаче присутствуют слова отфильтрованные только по названию. Поле описания не участвует в формировании отфильтрованной выдачи.
    
    - summary: |
        Не отображаются отфильтрованные товары по бренду и цене на первой странице.
      environment: |
        Яндекс.Браузер 25.4.0.0 
        ОС Windows 10
      steps-to-reproduce: |
        1. Открыть страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
        2. Поставить фильтр по бренду - без бренда
        3. Поставить цену от 40
      expected-result: |
        В выдаче присутствуют товары, отфильтрованные по бренду и цене одновременно.
        Картинки и текст отображаются без ошибок в верстке.
      actual-result: |
        В выдаче присутствуют товары, не подходящие под фильтр по бренду и цене одновременно. 
    
    - summary: |
        Сайт не адаптирован под мобильные устройства
      environment: |
        Яндекс.Браузер 25.4.0.0 + DevTools
        ОС Windows 10
      steps-to-reproduce: |
        1. Открыть страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
        2. Открываем в DevTools togle device toolbar
        3. Меняем разрешение экана на iPhone SE
        4. Проскроллить до конца страницы
      expected-result: |
        Верстка адаптируется под разрешение экрана.
        Картинки и текст отображаются без ошибок в верстке.
        Функционал фильтрации сохранен.
      actual-result: |
        Хедер не адаптирован, категории и фильтры не отображаются, скриншот с ошибкой assets/bug_6.png.
    
    - summary: |
        Нет возможности сделать заказ в магазине
      environment: |
        Яндекс.Браузер 25.4.0.0 + DevTools
        ОС Windows 10
      steps-to-reproduce: |
        1. Открыть страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/ в Google Chrome
        2. Добавить любой товар в корзину
        3. Нажать на меню Корзина в хедере
        4. Открылась Корзина с добавленным товаром 
        5. Нажать кнопку "Оформить заказ"
        6. Заполнить данные для заказа
      expected-result: |
        Данные заказа отправлены на сервер.
        Картинки и текст отображаются без ошибок в верстке
      actual-result: |
        Ошибка при передаче информации о заказе на сервер.
